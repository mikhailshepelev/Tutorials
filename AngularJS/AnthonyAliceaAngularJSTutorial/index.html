<!DOCTYPE html>
<!-- whatever inside ng-app is binded to named global module (variable in this case) -->
<html lang="en-us" ng-app="myApp"> 
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="//code.angularjs.org/1.5.6/angular-messages.js"></script>
        <script src="//code.angularjs.org/1.5.6/angular-resource.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">
            <!-- maps controller to view -->
			<div ng-controller="mainController">
                
                <h1>Hello world!</h1>

                <form name="myForm">
                    <label>
                      Enter text:
                      <input type="email" ng-model="field" name="myField" required maxlength="15" />
                    </label>
                    <div ng-messages="myForm.myField.$error" role="alert">
                      <div ng-message="required">Please enter a value for this field.</div>
                      <div ng-message="email">This field must be a valid email address.</div>
                      <div ng-message="maxlength">This field can be at most 15 characters long.</div>
                    </div>
                  </form>
                
            </div>

		</div>

    </body>
</html>
